<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mortgage Calculator</title>
	<script type="text/javascript" src="js/mortgageCalculator.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet"/>
</head>

<body>
	<div class="container mt-1 mb-0">
		<h1>Mortgage Calculator</h1>
	</div>
	<hr>
	<div class="container-flex ml-2 mr-2">
		<div class="row">
			<div class="container mlp col-lg-5 col-md-6 mt-1">
				<div class="card">
					<div class="card-title ml-2 mt-1">
						Monthly Loan Payment
						<hr class="mt-1 mb-0">
					</div>
					<div class="card-body ml-2 mt-0 mb-5">
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Mortgage Amount:
								</label> 
							</div>
							<div class="col-4">
								<input type="number" step=".01" name="mortgageAmount_MLP" id="mortgageAmount_MLP" class="ml-4">
							</div>
						</div>
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Interest Rate (%):
								</label> 
							</div>
							<div class="col-4">
								<input type="number" step=".1" name="interestRate_MLP" id="interestRate_MLP" class="ml-4">
							</div>
						</div>
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Mortgage Period (Years):
								</label> 
							</div>
							<div class="col-4">
								<input type="number" name="mortgagePeriod_MLP" id="mortgagePeriod_MLP" class="ml-4">
							</div>
						</div>
						<button class="btn btn-lg btn-dark btn-block mt-2 mb-3" type="submit" onclick="mlp()">Calculate</button>
						<div class="row">
							<div class="col-6">
								<label class="mr-4">Total Cost of Mortgage Loan:
								</label> 
							</div>
							<div class="col-4">
								<div class="ml-0" id="totalCost_MLP">---</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label class="mr-4">Monthly Payment:
								</label> 
							</div>
							<div class="col-4">
								<div class="ml-0" id="payment_MLP">---</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<div class="container mlc col-lg-5 col-md-6 mt-1">
				<div class="card">
					<div class="card-title ml-2 mt-1">
						Maximum Loan Amount
						<hr class="mt-1 mb-0">
					</div>
					<div class="card-body ml-2 mt-0 mb-5">
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Monthly Payment:
								</label> 
							</div>
							<div class="col-4">
								<input type="number" step=".01" name="payment_MLC" id="payment_MLC" class="ml-4">
							</div>
						</div>
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Interest Rate (%):
								</label> 
							</div>
							<div class="col-4">
								<input type="number" step=".1" name="interestRate_MLC" id="interestRate_MLC" class="ml-4">
							</div>
						</div>
						<div class="row">
							<div class="col-3 label">
								<label class="mr-4">Mortgage Period (Years):
								</label> 
							</div>
							<div class="col-4">
								<input type="number" name="mortgagePeriod_MLC" id="mortgagePeriod_MLC" class="ml-4">
							</div>
						</div>
						<button class="btn btn-lg btn-dark btn-block mt-2 mb-3" type="submit" onclick="mla()">Calculate</button>
						<div class="row">
							<div class="col-6">
								<label class="mr-4">Total Cost of Mortgage Loan:
								</label> 
							</div>
							<div class="col-4">
								<div class="ml-0" id="totalCost_MLC">---</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label class="mr-4">Maximum Loan:
								</label> 
							</div>
							<div class="col-4">
								<div class="ml-0" id="maxLoan_MLP">---</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
