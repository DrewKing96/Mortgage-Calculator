<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Mortgage Calculator</title>
		<script type="text/javascript" src="js/SumofAllFears.js"></script>

	<body>
		<div class="container ml-1 mr-1 mt-3" id="overall">
			<div class="row">
				<div class="col mt-2">
					<div class="container" id="mortgageCalculator">
						<div class="row">
							<div class="col">
								<label class="mt-1 ml-1 mr-0"><span>Mortgage Amount: </span></label>
								<label class="mt-1 ml-1 mr-0"><span>Interest Rate (%): </span></label>
								<label class="mt-1 ml-1 mr-0"><span>Mortgage Period (Years): </span></label>
							</div>
							<div class="col ml-0 mr-5">
								<input type="textbox" name="principle" id="principle" value=''>
								<input type="textbox" name="interest rate" id="interest_yr" value=''>
								<input type="textbox" name="length" id="length" value=''>
							</div>
						</div>
						<div><label class="mt-1"><span>Total Cost of Mortgage Loan: </span><div id="totalCost">---</div></label></div>
						<label class="mt-1"><span>Monthly Payment: </span><div id="monthlyPayment">---</div></label>
					</div>
				</div>
				<div class="col mt-2">
					<div class="container" id="mortgageCalculator">
						<label class="mt-1"><span>Monthly Payment: </span><input type="textbox" name="principle" id="principle" value=''></label>
						<label class="mt-1 ml-1"><span>Interest Rate (%): </span><input type="textbox" name="interest rate" id="interest_yr" value=''></label>
						<label class="mt-1 ml-1"><span>Mortgage Period (Years): </span><input type="textbox" name="length" id="length" value=''></label>
						<div><label class="mt-1"><span>Total Cost of Mortgage Loan: </span><div id="totalCost">---</div></label></div>
						<label class="mt-1"><span>Maximum Loan Amount: </span><div id="totalCost">---</div></label>
					</div>
				</div>
			</div>
		</div>
